<!DOCTYPE html>
<html>
<head>
	<title>Pneumonia Detector</title>
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<style>
		/* Add some custom styling */
		body {
			background-color: #f5f5f5;
		}
		form {
			margin-top: 50px;
			padding: 20px;
			background-color: #fff;
			box-shadow: 0px 0px 10px 0px rgba(0,0,0,0.1);
			border-radius: 5px;
		}
		p.result {
			font-size: 24px;
			font-weight: bold;
			margin-top: 20px;
		}
	</style>
</head>
<body>

	<header class="bg-dark text-white py-3">
		<div class="container">
			<h1>Pneumonia Detector</h1>
		</div>
	</header>

	<div class="container">

		<form action="{{ url_for('upload') }}" method="post" enctype="multipart/form-data">
			<div class="form-group">
				<label for="image">Select Image:</label>
				<input type="file" class="form-control-file" name="image" id="image">
			</div>
			<button type="submit" class="btn btn-primary">Upload and Save</button>
		</form>

		{% if image_file %}
			<img src="{{ url_for('static', filename='uploads/' + image_file) }}" alt="Uploaded Image" class="img-thumbnail mt-3" style="max-width: 500px;">
		{% endif %}

		{% if response == "Normal" %}
	    	<p class="result text-success">Normal</p>
		{% elif response == "Pneumonia"%}
	    	<p class="result text-danger">Pneumonia</p>
		{% endif %}

	</div>

	<!-- Bootstrap JS -->
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
